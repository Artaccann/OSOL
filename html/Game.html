<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Step Out of Love</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet"> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- Herní sekce -->
    <div id="side-menu" class="menu-collapsed">
        <div class="menu-buttons">
            <a href="Menu.html">
            <img src="../Sprites/Default/UI/UI_home.svg" alt="Home"/>
            </a>
       
            <img id="settings-button" src="../Sprites/Default/UI/UI_settings.svg" alt="Settings"/>
            
        </div>
        <div id="toggle-menu">
            <img src="../Sprites/Default/UI/UI_dropdown.svg" alt="Toggle Menu"/>
        </div>
    </div>
    <div id="game-ui" style="display: none;">
        <div class="dialog-window-section">
            <div class="dialog-window">
                <img src="../Sprites/Default/UI/UI_dialogw_M.svg" class="dialog-svg"/>
                    <div class="text-box">
                <div id="text-container"></div>
            </div>   
                <div class="dialog-controls">
                    <button id="prev-line"><img src="../Sprites/Default/UI/UI_back.svg" alt="Zpět"></button>
                    <button id="skip-to-choice"><img src="../Sprites/Default/UI/UI_skip.svg" alt="Přeskočit"></button>
                </div>
            </div>
            <div id="choices-container"></div>
        </div>
    </div>

    <!-- Herní plátno -->
    <div class="game-container">
        <canvas id="background-canvas"></canvas>
        <canvas id="background-effect-canvas"></canvas>
        <canvas id="character-canvas"></canvas>
        <canvas id="foreground-effect-canvas"></canvas>
    </div>

    <div id="heart-crack-container" style="display: none;">
        <img src="../Sprites/Default/UI/UI_heart_half_L.svg" class="heart-part left-part" />
        <img src="../Sprites/Default/UI/UI_heart_right_R.svg" class="heart-part right-part" />
    </div>

    <div id="heart-pulsing-container" style="display: none;">
        <img src="../Sprites/Default/UI/UI_heart.svg" class="heart-full" />
    </div>

    <!--!!!!!!!!DEBUG VZTAHŮ!!!!!!!-->
    <!--<div id="debug-relationships" style="position: fixed; top: 10px; right: 10px; background: #fff3; color: #fff; padding: 10px; font-family: monospace; font-size: 14px; z-index: 1000; border-radius: 8px;">
        <strong>💬 Vztahy:</strong>
        <div id="debug-relationships-content"></div>
      </div>-->
    
    <!-- Settings modal overlay -->
    <div id="settings-modal" class="settings-modal hidden">
        <div class="settings-wrapper">
            <div class="menu-back">
                <a href="#" id="close-settings"><img src="../Sprites/Default/UI/UI.png" alt="Close"></a>
            </div>
            <div class="settings-box">
                <h1 class="settings-title">Settings</h1>

                <div class="settings-row">
                    <div class="settings-option">
                        <div class="settings-label">Fullscreen</div>
                            <div class="settings-toggle" id="fullscreen-toggle">
                                <div class="toggle-track">
                                <div class="toggle-thumb"></div>
                                <span class="toggle-status">Off</span>
                            </div>
                    </div>
                </div>
                <div class="settings-option">
                    <div class="settings-label">Sound</div>
                        <div class="settings-toggle" id="sound-toggle">
                            <div class="toggle-track">
                                <div class="toggle-thumb"></div>
                                <span class="toggle-status">Off</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="settings-language">
                    <div class="language-header" id="language-header">
                        Language
                        <img src="../Sprites/Default/UI/UI_dropdown_brown.svg" id="language-dropdown-toggle" class="language-dropdown-toggle">
                    </div>
                    <div class="language-options" id="language-options">
                        <div class="language-option selected">English <img src="../Sprites/Default/UI/UI_heart_R.svg" class="language-heart"></div>
                        <div class="language-option">Czech</div>
                        <div class="language-option">German</div>
                        <div class="language-option">Spanish</div>
                        <div class="language-option">French</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Skripty -->
    <script src="../Scripts/soundmanager.js"></script>
    <script src="../Scripts/loader.js"></script> <!-- Musí být první -->
    <script src="../Scripts/Chapter_1/ch1_characters.js"></script>
    <script src="../Scripts/Chapter_1/ch1_backgrounds.js"></script>
    <script src="../Scripts/Chapter_1/chapter1_setup.js"></script>
    <script src="../Scripts/Chapter_1/ch1_cutscenes.js"></script>
    <script src="../Scripts/game.js"></script>
    <script src="../Scripts/settings.js"></script>
    

</body>
</html>
